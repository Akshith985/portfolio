<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .repo-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="text-center py-20 px-4 bg-white shadow-sm">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-900">Your Name Here</h1>
            
            <p class="text-xl text-gray-600 mb-8">Full Stack Developer | Open Source Enthusiast | Tech Writer</p>
            
            <div class="flex flex-wrap justify-center gap-6 text-2xl">
                <a href="https://github.com/Akshith985" target="_blank" class="text-gray-700 hover:text-black transition">
                    <i class="fab fa-github"></i>
                </a>
                
                <a href="https://linkedin.com/in/akshith-anand-5a5988379" target="_blank" class="text-blue-600 hover:text-blue-800 transition">
                    <i class="fab fa-linkedin"></i>
                </a>
                
                <a href="https://medium.com/@akshithclg" target="_blank" class="text-black hover:text-gray-700 transition">
                    <i class="fab fa-medium"></i>
                </a>
                
                <a href="https://instagram.com/ax_it47" target="_blank" class="text-pink-600 hover:text-pink-800 transition">
                    <i class="fab fa-instagram"></i>
                </a>
                
                <a href="mailto:your.akshithclg@gmail.com" class="text-red-500 hover:text-red-700 transition">
                    <i class="fas fa-envelope"></i>
                </a>
                
                <a href="tel:+91 9342047169" class="text-green-600 hover:text-green-800 transition">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold text-center mb-12 border-b pb-4 mx-auto max-w-xs">My Projects</h2>
        
        <div id="loading" class="text-center text-gray-500">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p class="mt-2">Loading repositories...</p>
        </div>

        <div id="repo-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            </div>
    </main>

    <footer class="bg-gray-900 text-white text-center py-8">
        <p>&copy; 2025 Akshith Anand. Built with GitHub.</p>
    </footer>

    <script>
        // ---------------------------------------------------------
        // CONFIGURATION: CHANGE THIS TO YOUR GITHUB USERNAME
        // ---------------------------------------------------------
        const githubUsername = 'Akshith985'; 
        // ---------------------------------------------------------

        const repoContainer = document.getElementById('repo-container');
        const loadingDiv = document.getElementById('loading');

        async function fetchRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${Akshith985}/repos?sort=updated&per_page=100`);
                if (!response.ok) throw new Error('Failed to fetch');
                
                const repos = await response.json();

                // Clear loading
                loadingDiv.classList.add('hidden');
                repoContainer.classList.remove('hidden');

                // Filter out forks if you only want your own projects (optional)
                // const myRepos = repos.filter(repo => !repo.fork); 
                
                repos.forEach(repo => {
                    // Create Card HTML
                    const card = document.createElement('div');
                    card.className = 'repo-card bg-white p-6 rounded-lg shadow-md border border-gray-100 transition duration-300 flex flex-col justify-between';
                    
                    card.innerHTML = `
                        <div>
                            <div class="flex justify-between items-start">
                                <h3 class="text-xl font-bold text-gray-800 mb-2 truncate">
                                    <a href="${repo.html_url}" target="_blank" class="hover:text-blue-600">
                                        ${repo.name}
                                    </a>
                                </h3>
                                <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-100 uppercase last:mr-0 mr-1">
                                    ${repo.language || 'Code'}
                                </span>
                            </div>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-3">
                                ${repo.description || 'No description available.'}
                            </p>
                        </div>
                        <div class="flex justify-between items-center text-sm text-gray-500 mt-4 pt-4 border-t">
                            <span><i class="far fa-star mr-1"></i> ${repo.stargazers_count}</span>
                            <span><i class="fas fa-code-branch mr-1"></i> ${repo.forks_count}</span>
                            <a href="${repo.html_url}" target="_blank" class="text-blue-500 hover:underline">View Repo &rarr;</a>
                        </div>
                    `;
                    
                    repoContainer.appendChild(card);
                });

            } catch (error) {
                loadingDiv.innerHTML = `<p class="text-red-500">Error loading repositories. Please check your username.</p>`;
                console.error(error);
            }
        }

        fetchRepos();
    </script>
</body>
</html>
